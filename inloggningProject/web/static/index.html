<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin login</title>
    <link rel="stylesheet" href="/ErimGyarte/inloggningProject/web/static/style.css" />

      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="form1">
      <form action="/login" method="POST">
        <h1>Login</h1>
        <div>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div>
          <input type="submit" value="submit" />
        </div>
      </form>
    </div>
    <div class="form2">
      <form action="/register" method="POST">
        <h1>Create Account</h1>
        <div>
          <input
            type="text"
            name="username"
            id="username2"
            placeholder="Username"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="password2"
            placeholder="Password"
          />
        </div>
        <div>
          <input type="submit" value="submit" />
        </div>
      </form>
    </div>
